<div class="row">
    <div class="col-lg-6 col-sm-12">
        <img class="evaluate-img" src="images/mark.png" alt="" width="">
    </div>
    <div class="col-lg-6 col-sm-12">

        <div class="container py-0" data-aos="fade-right" data-aos-duration="4000">
            <h4 class="text-center wkly-attn-title p-2">Attendance & Punctuality</h4>
            <div class="wkly-attn-div scroll-container">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div formArrayName="register" *ngFor="let eval of register.controls; let i = index" class="mb-0">
                        <div [formGroupName]="i" class="card mb-2">
                            <div class="row align-items-center">
                                <!-- Label -->
                                <div class="col-6 text-start">
                                    <h6 class="m-auto p-2">{{ attendants[i]?.name }}</h6>
                                </div>

                                <!-- Input -->
                                <div class="col-6">
                                    <input type="number" formControlName="raw_score" class="form-control" placeholder="Enter Mark (max 2)" min="0" max="7" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Submit Register</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
