<div class="container mt-5 d-flex justify-content-center" data-aos="flip-left" data-aos-duration="3000" data-aos-easing="ease-out-cubic">



    <div class="cardd shadoww shop-card">

        <div class="justify-content-center p-3 img">
            <img src="images/shop_sales.png" alt="" width="120px" height="120px" alt="">
        </div>


        <div class="card-body  card shadow pt-5">
            <p class="text-center  text-muted">Record Your Shift Shop Sales </p>
            <form [formGroup]="shopSalesForm">

                <!-- Captain -->
                <div class="mb-4">
                    <mat-form-field appearance="fill" class="w-100">
                        <mat-label class="text-muted">Captain</mat-label>
                        <mat-select formControlName="captain">
                            <mat-option value="">Select captain</mat-option>
                            <mat-option *ngFor="let captain of captains" [value]="captain.id">
                                {{ captain.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>


                <!-- Date Field -->
                <div class="mb-3">
                    <input type="date" class="form-control text-left text-muted" placeholder="Select Date" formControlName="date" [max]="today">
                </div>

                <!-- Sales Input -->
                <div class="mb-3">
                    <input type="number" class="form-control text-left" placeholder="Enter Shop Sales Amount" formControlName="sales">
                </div>

                <!-- Submit Button -->
                <button type="button" class="btn btn-outline-secondary w-100 mb-5" [disabled]="!shopSalesForm.valid" data-bs-toggle="modal" data-bs-target="#confirmModal">
                    <i class="bi bi-save me-1"></i> Save Shop Sales
                    </button>

            </form>
        </div>
    </div>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered  custom-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to submit this shop sales record?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" (click)="confirmSubmission()" data-bs-dismiss="modal">
          <i class="bi bi-check-circle me-1"></i> Yes, Submit
        </button>
            </div>
        </div>
    </div>
</div>
